<!DOCTYPE html>
<html>
<head>
  <title>getting classy</title>
  <style>
    /* this will be default */
    body {
      font-family: arial, sans-serif;
    }
    #first {
      font-family: monospace;
      color: green;
    }
    .shout {
      text-transform: uppercase;
      color: red;
    }
  </style>
</head>

<body>

<h1>Heading Text</h1>
<p style="font-family: monospace";>My first paragraph.</p>

<div style="background-color: lightblue; border: 1px blue solid">
  This is text inside a division tag
</div>

<p id="first">Este es el parrafo con style id aplicada</p>
<p> Este este es mi parrafo con style <span class= "shout">class</span> aplicada</p>

</body>
</html>
